<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
        
        <label for="">Salutation</label><br>
        <select name="" id="">
            <option value="" disabled selected>--None--</option>
            <option value="">Mr</option>
            <option value="">Mrs</option>
        </select>

        <br><br>
        <label for="first">First Name:</label>
        <input type="text" name="firstname" id="first" value="abcd">

        <br><br>
        <label for="last">Last Name:</label>
        <input type="text" name="lastname" id="last" value="abcd">

        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female

        <br><br>
        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" value="abc@gmail.com">

        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="DOB" id="dob">

        <br><br>
        <label for="add">Address:</label><br>
        <textarea name="" id="add" rows="6" cols="30"></textarea>

        <br><br><br>
        <input type="button" value="Submit" style="background-color: blue; color: white" >
        </fieldset>
    </form>
</body>
</html>
